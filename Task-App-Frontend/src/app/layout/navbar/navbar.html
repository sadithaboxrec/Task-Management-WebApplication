<header class="fixed w-full z-20 top-0 start-0">
  <nav class="bg-white/70 backdrop-blur-lg border-b border-white/30 shadow-md">
    <div class="flex justify-between items-center max-w-screen-xl mx-auto p-4">

      <a routerLink="/" class="font-bold text-xl text-gray-800">
        ğŸ—‚ï¸ Task Manage Web
      </a>

      <div class="flex items-center space-x-4">

        <!-- AUTHENTICATED -->
        <ng-container *ngIf="isAuthenticated; else unauthenticated">

          <a routerLink="/tasks"
             class="px-4 py-2 rounded-lg font-medium text-gray-700
                    hover:bg-gray-100 hover:text-gray-900 transition">
            My Tasks
          </a>

          <!-- Bell icon -->
          <button
            class="relative p-2 rounded-full
                   bg-white/60 text-gray-700
                   hover:bg-white/80 shadow-md
                   transition">
            <svg xmlns="http://www.w3.org/2000/svg"
                 class="h-5 w-5"
                 fill="none"
                 viewBox="0 0 24 24"
                 stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11
                       a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341
                       C7.67 6.165 6 8.388 6 11v3.159
                       c0 .538-.214 1.055-.595 1.436L4 17h5m6 0
                       v1a3 3 0 11-6 0v-1m6 0H9" />
            </svg>

            <span
              class="absolute -top-1 -right-1
                     px-2 py-0.5 text-xs font-bold
                     text-white bg-red-500 rounded-full">
              3
            </span>
          </button>


          <span
            class="px-4 py-2 rounded-full
                   bg-gradient-to-r from-green-500 to-emerald-600
                   text-white font-semibold
                   shadow-md">
            Hello,  username
          </span>

          <!-- Logout -->
          <button
            (click)="handleLogout()"
            class="px-5 py-2 rounded-lg font-semibold
                   text-white bg-red-500
                   hover:bg-red-600
                   shadow-md hover:shadow-lg
                   transition">
            Logout
          </button>

        </ng-container>

        <!-- UNAUTHENTICATED -->
        <ng-template #unauthenticated>

          <!-- Login -->
          <a routerLink="/login"
             class="px-6 py-2 rounded-lg font-semibold
                    text-white bg-green-600
                    hover:bg-green-700
                    shadow-md hover:shadow-lg
                    transition">
            Login
          </a>

          <!-- Register -->
          <a routerLink="/register"
             class="px-6 py-2 rounded-lg font-semibold
                    text-green-700
                    bg-white/80 border border-green-500
                    hover:bg-green-50
                    shadow-md hover:shadow-lg
                    transition">
            Register
          </a>

        </ng-template>

      </div>
    </div>
  </nav>
</header>
