<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-200 to-green-400 p-4">
  <div class="w-full max-w-md bg-white/70 backdrop-blur-lg rounded-2xl shadow-xl p-8 space-y-6">

    <div class="text-center">
      <h2 class="text-3xl font-bold text-gray-800 mb-2">Login</h2>
      <p class="text-gray-600">Login to manage your tasks</p>
    </div>

    <!-- Error message -->
    <div *ngIf="error" class="text-red-600 font-medium text-center">
      {{ error }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">

      <div class="flex flex-col">
        <label for="username" class="text-gray-700 font-medium mb-1">Username</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          placeholder="Enter your username"
          class="px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-400 focus:outline-none transition"
        >
      </div>

      <div class="flex flex-col">
        <label for="password" class="text-gray-700 font-medium mb-1">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Enter your password"
          class="px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-400 focus:outline-none transition"
        >
      </div>

      <button
        type="submit"
        class="w-full py-3 rounded-xl bg-green-600 hover:bg-green-700 text-white font-semibold shadow-lg hover:shadow-xl transition">
        Login
      </button>

    </form>

    <div class="text-center text-gray-700">
      Donâ€™t have an account?
      <a routerLink="/register" class="text-green-600 font-semibold hover:underline">
        Register here
      </a>
    </div>

  </div>
</div>
